<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="heading">
        <h1><i>ROCK PAPER SCISSORS</i></h1>
    </div>
    <div class="imgbig">
        <div class="imgsmall">
            <div class="img1 img" id="Rock"></div>
            <div class="img2 img" id="Paper"></div>
            <div class="img3 img" id="Scissor"></div>
        </div>
    </div>
    <div class="outerscoreboard">
        <div class="user">
            <p id="score1">0</p>
            <p id="title1">You</p>
        </div>
        <div class="computer">
            <p id="score2">0</p>
            <p id="title2">Computer</p>
        </div>
    </div>
        <span>
            <p class="status"id="pp">Let's Play</p>
        </span>
  <script src="first.js"></script>
</body>
</html>
